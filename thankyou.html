<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      perspective: 1000px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    .thank-you-card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .thank-you-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .thank-you-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 3px;
    }
    
    .emoji {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      display: inline-block;
      animation: bounce 1s infinite alternate;
    }
    
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
    }
    
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .thank-you-card {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    @media (max-width: 576px) {
      .thank-you-card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .emoji {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="thank-you-card">
      <div class="emoji">ðŸŽ‰</div>
      <h1>Thank You!</h1>
      <p>Your response has been successfully received.<br>We'll contact you soon with all the details about our English speaking group sessions.</p>
      <p><i class="fas fa-check-circle" style="color: var(--accent);"></i> Check your email/WhatsApp for confirmation</p>
      <a href="index.html" class="btn">
        <i class="fas fa-arrow-left"></i> Back to Homepage
      </a>
    </div>
  </div>

  <script>
    // Simple confetti effect
    function createConfetti() {
      const colors = ['#4361ee', '#4895ef', '#4cc9f0', '#3f37c9'];
      const card = document.querySelector('.thank-you-card');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = -10 + 'px';
        confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
        card.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2;
        
        confetti.animate([
          { 
            opacity: 1,
            top: -10 + 'px',
            transform: 'rotate(0deg) scale(1)'
          },
          { 
            opacity: 1,
            top: 100 + '%',
            transform: 'rotate(' + Math.random() * 360 + 'deg) scale(0.5)'
          }
        ], {
          duration: animationDuration * 1000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
          delay: Math.random() * 2000
        });
        
        setTimeout(() => {
          confetti.remove();
        }, animationDuration * 1000);
      }
    }
    
    // Trigger confetti when page loads
    window.addEventListener('load', createConfetti);
    
    // Also trigger confetti when button is hovered
    document.querySelector('.btn').addEventListener('mouseenter', createConfetti);
  </script>
</body>
</html>
